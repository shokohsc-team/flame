---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flame
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dev-flame
rules:
- apiGroups: ["", "extensions", "networking.k8s.io"]
  resources: ["ingresses", "namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-flame
subjects:
- kind: ServiceAccount
  name: flame
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-flame
